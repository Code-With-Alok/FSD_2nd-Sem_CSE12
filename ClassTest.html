<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS TEST
        School Result Table
    </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsla(40, 89%, 65%, 0.638);
            text-align: center;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: white;
        }

        caption {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 12px;
            color: darkblue;
        }

        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #8bf891;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e6f2ff;
        }

        tr:hover {
            background-color: #1bdd1b;
        }
    </style>
</head>

<body>

    <table>
        <h1>CLASS TEST</h1>
         
        <caption>School Result Table - Class 10</caption>

        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Marks Obtained</th>
            <th rowspan="2">Total</th>
            <th rowspan="2">Grade</th>
        </tr>

        <tr>
            <th>English</th>
            <th>Science</th>
            <th>Maths</th>
        </tr>

        <tr>
            <td>Alok Sharan</td>
            <td>91</td>
            <td>92</td>
            <td>93</td>
            <td>276</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>Himanshu</td>
            <td>94</td>
            <td>95</td>
            <td>96</td>
            <td>285</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>Harshit</td>
            <td>97</td>
            <td>98</td>
            <td>99</td>
            <td>294</td>
            <td>A++</td>
        </tr>
        <h1>ABES</h1>
        <h3>Ghaziabad, Uttar Pradesh</h3>

        <h5>The overall result is 100%</h5>


    </table>

</body>
</html>
